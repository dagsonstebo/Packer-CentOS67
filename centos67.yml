- name: CentOS 6.7 Base Build Playbook
  hosts: 127.0.0.1
  sudo: yes
  connection: local

  tasks:
    - name: Install EPEL repo / python-pip / vim / tree / ntp / wget
      yum: name={{ item }} state=present
      with_items:
        - epel-release
        - python-pip
        - vim
        - tree
        - ntp
        - wget
        
    - name: upgrade all packages
      yum: name=* state=latest
      
    - name: Configure NTP
      service: name=ntpd enabled=yes state=started  
      
    - name: No DNS for ssh
      lineinfile: dest=/etc/ssh/sshd_config line="UseDNS no"
       
    - name: Download Hashicorp public key
      shell: wget https://raw.githubusercontent.com/mitchellh/vagrant/master/keys/vagrant.pub
      ignore_errors: yes       
        
    - name: Install Hashicorp public key
      authorized_key: user=vagrant key="{{ lookup('file', 'vagrant.pub') }}"
      ignore_errors: yes
      
    - name: Note Vagrant build time
      shell: date > /etc/vagrant_box_build_time
      
    - name: Environment notification
      lineinfile: dest=/etc/motd line="CentOS 6.7 Vagrant box, built with Packer/Atlas."
      
    - name: Clean old DHCP leases and udev rules, create tools mountpoint
      file: path={{ item.path }} state={{ item.action }}
      with_items:
        - { path: '/var/lib/dhclient/*', action: 'absent' }
        - { path: '/etc/udev/rules.d/70-persistent-net.rules', action: 'absent' }
        - { path: '/etc/udev/rules.d/70-persistent-net.rules', action: 'directory' }
        
    - name: Remove MAC addresses in network scripts
      shell: sed -i "s/HWADDR=.*//" /etc/sysconfig/network-scripts/ifcfg-eth0
    
    - name: Mount VMWare tools
      mount: name=/mnt/vmware src=/home/vagrant/linux.iso fstype=iso9660 opts=loop state=mounted
      ignore_errors: yes

    - name: Extract VMWare tools
      shell: cd /tmp && tar xzf /mnt/vmware/VMwareTools-*.tar.gz
      ignore_errors: yes
      
    - name: Umount VMWare tools
      mount: name=/mnt/vmware src=/home/vagrant/linux.iso fstype=iso9660 opts=loop state=unmounted
      ignore_errors: yes

    - name: Install VMWare tools
      shell: /tmp/vmware-tools-distrib/vmware-install.pl -d
      ignore_errors: yes
      
    - name: Post tools installation housekeeping
      file: path=/tmp/vmware-tools-distrib state=absent
      ignore_errors: yes
      
    - name: Zero out disk to save space in final image
      shell: dd if=/dev/zero of=/EMPTY bs=1M; sync; rm -f /EMPTY; sync
      ignore_errors: yes